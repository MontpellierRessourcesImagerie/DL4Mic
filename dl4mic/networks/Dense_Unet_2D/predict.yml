user_parameters:
- name: name
  value: turgomap_Denseunet2D_model_4_256_long
  type: string
  default: turgomap_unet2D_model
  help: The name of the model. The model is read from a folder with this name.
- name: baseDir
  value: ../../models
  type: string
  default: ../../models
  help: The base-folder under which the trained model is saved.
- name: dataPath
  value: E
  type: string
  default: ../../unet-data/data
  help: The path to the folder containig the input images.
- name: output
  value: E
  type: string
  default: ../../unet-data/tmp_out
  help: The folder into which the result images will be saved.
- name: threshold
  value: 127.5
  type: float
  default: 127.5
  help: The threshold value used to create binary masks
