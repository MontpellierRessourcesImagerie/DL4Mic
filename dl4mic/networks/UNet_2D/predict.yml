user_parameters:
- name: name
  display: Name
  value: new_unet2D_model
  type: string
  default: new_unet2D_model
  help: The name of the model. The model is read from a folder with this name.
- name: baseDir
  display: Base Directory
  value: E:\MRI\Fiji.app\dl4mic\models\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\models\
  help: The base-folder under which the trained model is saved.
- name: dataPath
  display: Path to the Input Data
  value: E:\MRI\Fiji.app\dl4mic\unet-data\second_source\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\unet-data\second_source\
  help: The path to the folder containig the input images.
- name: output
  display: Path to the Output Data
  value: E:\MRI\Fiji.app\dl4mic\unet-data\predict_output\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\unet-data\predict_output\
  help: The folder into which the result images will be saved.
- name: threshold
  display: Threshold
  value: 180
  type: float
  default: 127.5
  help: The threshold value used to create binary masks
