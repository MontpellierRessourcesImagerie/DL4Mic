user_parameters:
- name: name
  value: new_n2v_model
  type: string
  default: new n2v model
  help: The name of the model. The model is read from a folder with this name.
- name: baseDir
  value: ../../models
  type: string
  default: ../../models
  help: The base-folder under which the trained model is saved.
- name: testInputPath
  value: /media/baecker/DONNEES1/programs/fiji-linux64/Fiji.app/dl4mic/n2v-data/test/input/
  type: string
  default: ../../n2v-data/test/input/
  help: The path to the folder containig the noisy input images.
- name: testGroundTruthPath
  value: /media/baecker/DONNEES1/programs/fiji-linux64/Fiji.app/dl4mic/n2v-data/test/gt/
  type: string
  default: ../../n2v-data/test/gt/
  help: The folder containing the ground-truth images.
- name: tileX
  value: 1
  type: int
  default: 1
  help: The image will be cut into tileX tiles in the x-dimension if necessary to fit into the GPU memory.
- name: tileY
  value: 2
  type: int
  default: 2
  help: The image will be cut into tileY tiles in the y-dimension if necessary to fit into the GPU memory.